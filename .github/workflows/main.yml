name: Scheduled Java Task

on:
  schedule:
    - cron: '* * * * *'  # Runs every day at midnight UTC
  # Optional: You can also trigger it on push or pull request to test
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install Java 22 (Manual Setup)
      run: |
        wget https://github.com/adoptium/temurin22-binaries/releases/download/jdk-22+35/OpenJDK22U-jdk_x64_linux_hotspot_22_35.tar.gz
        tar -xvzf OpenJDK22U-jdk_x64_linux_hotspot_22_35.tar.gz
        sudo mv jdk-22 /opt/java
        sudo update-alternatives --install /usr/bin/java java /opt/java/jdk-22/bin/java 1
        sudo update-alternatives --config java

    - name: Check Java version
      run: java -version

    - name: Build and run Java code
      run: |
        ./mvnw clean install # Use Maven (if you use Maven)
        java -jar target/LinkedIn-0.0.1-SNAPSHOT.jar # Replace with the correct command to run your Java app
